<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="http://how2j.cn/study/vue.min.js"></script>

<div id="div1">
    <button v-on:click = "toggle">点击隐藏</button>
    <div v-if = "show">默认这条显示</div>
</div>

<script>
    new Vue({
        el: '#div1',
        data:{
            show:true
        },
        methods:{
            toggle : function () {
                this.show =! this.show;

            }
        }
    })
</script>

<div id="div2">
    <button v-on:click = "choujiang">點一下</button>
    <div v-if = "zhong">中將啦！1000000萬津巴布韋</div>
    <div v-else>很遺憾，非洲人</div>
</div>

<script>
    new Vue({
        el: '#div2',
        data:{
            zhong:false
        },
        methods:{
            choujiang: function () {
                this.zhong = Math.random() < 0.1;

            }
        }
    })
</script>

<div id="div3">

    <button v-on:click="toutai"> 看看下辈子投胎是做什么的 </button>
    <div v-if="number>98"> 神仙</div>
    <div v-else-if="number>95"> 国家领导人</div>
    <div v-else-if="number>90"> 大富商</div>
    <div v-else-if="number>80"> 大企业主</div>
    <div v-else-if="number>70"> 演艺明星</div>
    <div v-else-if="number>60"> 小企业主</div>
    <div v-else-if="number>50"> 普通公务员</div>
    <div v-else-if="number>40"> 小个体户</div>
    <div v-else-if="number>30"> 血汗工厂工人</div>
    <div v-else-if="number>20"> 偏远山区农民</div>
    <div v-else> 流浪汉</div>

</div>

<script>

    new Vue({
        el: '#div3',
        data: {
            number:0
        },
        methods:{
            toutai: function(){
                this.number=Math.random()*100
            }
        }
    })

</script>


<body>

</body>
</html>
