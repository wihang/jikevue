<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>lesson1_4 数组语法</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
window.onload = function() {
    var dataList = {
        innerText: 'Hello Vue.JS！',
        classHead: 'head',
        classFace: 'face',
        classMsg: 'msg',
        classStyle: true
    };
    new Vue({
        el: 'div',
        data: dataList
    });

    setTimeout(function() {
        dataList.classStyle = false;
    }, 5000);
};
</script>
</head>
<body>
<div v-bind:class="[classHead, classStyle ? classFace : classMsg]">{{ innerText }}</div>
</body>
</html>
