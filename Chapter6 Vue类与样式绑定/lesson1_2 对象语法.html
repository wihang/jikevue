<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>lesson1_2 对象语法</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
window.onload = function() {
    var dataList = {
        innerText: 'Hello Vue.JS！',
        classObject: {
        	'face': true,
        	'msg': false
        }
    };
    new Vue({
        el: 'div',
        data: dataList
    });

    setTimeout(function() {
    	dataList.classObject = {
        	'face': false,
        	'msg': true
        };
    }, 5000);
};
</script>
</head>
<body>
<div class="head" v-bind:class="classObject">{{ innerText }}</div>
</body>
</html>
