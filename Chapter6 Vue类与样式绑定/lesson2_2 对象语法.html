<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>lesson2_2 对象语法</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
window.onload = function() {
    var dataList = {
        innerText: 'Hello Vue.JS！',
        isFace: true,
        isMsg: false,
        styleObject: {
            color: 'red',
            fontStyle: 'italic'
        }
    };
    new Vue({
        el: 'div',
        data: dataList
    });

    setTimeout(function() {
    	dataList.isFace = false;
    	dataList.isMsg = true;
    }, 5000);
};
</script>
</head>
<body>
<div class="head" v-bind:class="{ 'face': isFace, 'msg': isMsg }" v-bind:style="styleObject">{{ innerText }}</div>
</body>
</html>
