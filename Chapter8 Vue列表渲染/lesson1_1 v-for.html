<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="css/style.css">

<script type="text/javascript">
window.onload = function() {
    var dataList = {
        innerText: [ 'Hello', 'Vue.JSÔºÅ' ]
    };

</script>
</head>
<body>

</html>
