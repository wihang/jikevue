<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>template v-for</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
window.onload = function() {
    var dataList = {
        innerTitle: '插入内容',
        innerText: [ 'Hello', 'Vue.JS' ]
    };
    new Vue({
        el: 'div',
        data: dataList
    });
};
</script>
</head>
<body>
<div class="head face">
    <template v-for="text in innerText">
    	<h1>{{ innerTitle }}</h1>
    	<p>{{ $index }}:{{ text }}</p>
    </template>
</div>
</body>
</html>
