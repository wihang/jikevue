<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>基础例子</title>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
window.onload = function() {
    var vm = new Vue({
        el: '#example',
        data: {
            a: 1
        },
        computed: {
            // 一个计算属性的 getter
            b: function() {
                // `this` 指向 vm 实例
                return this.a + 1;
            }
        }
    });

    setTimeout(function() {
    	vm.a = 2;
    }, 5000);
};
</script>
</head>
<body>
<div id="example">
    a={{ a }}, b={{ b }}
</div>
</body>
</html>
